<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>flex flow</title>
		<style>
			.flex-container {
				display: flex;
				flex-flow: row nowrap;
				border: 2px solid black;
				max-width: 500px;
				margin-bottom: 10px;
			}
			.wrap {
				flex-flow: row wrap;
			}

			.wrapr {
				flex-flow: row wrap-reverse;
			}

			.rowr-wrapr {
				flex-flow: row-reverse wrap-reverse;
			}

			.item {
				background-color: blueviolet;
				margin: 5px;
				color: white;
				text-align: center;
				width: 100px;
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<h2>comportamento default: row nowrap</h2>
		<section class="flex-container">
			<article class="item">1</article>
			<article class="item">2</article>
			<article class="item">3</article>
			<article class="item">4</article>
			<article class="item">5</article>
		</section>

		<h2>comportamento wrap</h2>
		<section class="flex-container wrap">
			<article class="item">1</article>
			<article class="item">2</article>
			<article class="item">3</article>
			<article class="item">4</article>
			<article class="item">5</article>
		</section>

		<h2>comportamento reverse-wrap</h2>
		<section class="flex-container wrapr">
			<article class="item">1</article>
			<article class="item">2</article>
			<article class="item">3</article>
			<article class="item">4</article>
			<article class="item">5</article>
		</section>

		<h2>comportamento reverse-row reverse-wrap</h2>
		<section class="flex-container rowr-wrapr">
			<article class="item">1</article>
			<article class="item">2</article>
			<article class="item">3</article>
			<article class="item">4</article>
			<article class="item">5</article>
		</section>
	</body>
</html>
